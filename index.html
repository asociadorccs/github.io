    <style>

:root {

    --primary: #00f3ff;

    --accent: #7000ff;

    --bg: #000000;

    --card-bg: #0d0d12; /* Color sólido en lugar de transparencia con blur */

    --glass-border: rgba(0, 243, 255, 0.3);

    --text-main: #e0e0e0;

}



* { 

    margin: 0; padding: 0; box-sizing: border-box; 

    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

    -webkit-tap-highlight-color: transparent;

}



body {

    background-color: var(--bg);

    color: var(--text-main);

    min-height: 100vh;

    display: flex; flex-direction: column; align-items: center; 

    padding: 15px;

    overflow-x: hidden;

}



/* Fondo simplificado sin animaciones pesadas */

.video-background {

    position: fixed; top: 0; left: 0; width: 100%; height: 100%;

    z-index: -2; background: #000;

}



.video-background img {

    width: 100%; height: 100%;

    object-fit: cover;

    opacity: 0.3; /* Brillo bajo para que el texto resalte sin filtros de blur */

}



/* Card Principal: Optimizada para GPU */

.main-card {

    width: 100%; max-width: 380px;

    background: var(--card-bg);

    border: 1px solid var(--glass-border);

    border-radius: 20px;

    padding: 20px;

    margin-top: 10px;

    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);

    display: flex; flex-direction: column; gap: 20px;

    /* Animación simple de entrada */

    animation: simpleFade 0.5s ease-out;

}



/* Vista previa de tarjeta */

.card-preview {

    width: 100%;

    aspect-ratio: 1.6/1;

    background: linear-gradient(135deg, #050505 0%, #1a1a1a 100%);

    border-radius: 15px;

    padding: 20px;

    display: flex; flex-direction: column; justify-content: space-between;

    border: 1px solid rgba(255,255,255,0.05);

}



.card-chip { 

    width: 38px; height: 28px; 

    background: linear-gradient(135deg, var(--primary), var(--accent));

    border-radius: 4px;

}



.card-number {

    font-family: monospace; font-size: 18px;

    letter-spacing: 2px; color: #fff;

    text-shadow: 0 0 5px var(--primary);

}



/* Inputs: Estilo limpio y rápido */

.input-group { position: relative; width: 100%; }



.md-input {

    width: 100%; height: 55px; padding: 12px;

    background: #15151a;

    border: 1px solid #333; 

    border-radius: 10px;

    color: #fff; font-size: 16px; /* 16px evita el zoom automático en iOS */

    outline: none;

}



.md-input:focus {

    border-color: var(--primary);

}



/* Botón: Eliminado el filtro de brillo y sombras pesadas */

.btn-pay {

    background: linear-gradient(90deg, var(--primary), var(--accent));

    color: #000;

    border: none; border-radius: 12px;

    height: 55px; font-size: 15px; font-weight: 700;

    text-transform: uppercase; letter-spacing: 1px;

    cursor: pointer;

    box-shadow: 0 4px 15px rgba(0, 243, 255, 0.2);

}



.btn-pay:active { transform: scale(0.98); }



/* Navegación horizontal optimizada */

.links-bar { 

    display: flex; gap: 10px; 

    overflow-x: auto; padding: 5px 0;

    scrollbar-width: none; 

}

.links-bar::-webkit-scrollbar { display: none; }



.link-chip {

    white-space: nowrap; text-decoration: none; 

    background: #1a1a20; border: 1px solid #333;

    color: #aaa; padding: 8px 16px; border-radius: 20px;

    font-size: 11px; font-weight: 600;

}



/* Animaciones ultra ligeras */

@keyframes simpleFade {

    from { opacity: 0; transform: translateY(10px); }

    to { opacity: 1; transform: translateY(0); }

}



.loader {

    width: 40px; height: 40px;

    border: 3px solid rgba(0, 243, 255, 0.1);

    border-top: 3px solid var(--primary);

    border-radius: 50%;

    animation: spin 0.8s linear infinite;

}



@keyframes spin { to { transform: rotate(360deg); } }



/* Overlay de éxito */

#success-overlay {

    display: none; position: fixed; inset: 0;

    background: #000; z-index: 10000;

    flex-direction: column; justify-content: center; align-items: center;

}
